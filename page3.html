    window.addEventListener('DOMContentLoaded', (event) => {
      const sizeBoxes = document.querySelectorAll('.size-box');
      
      sizeBoxes.forEach((box) => {
        box.addEventListener('click', () => {
          sizeBoxes.forEach((box) => {
            box.classList.remove('selected');
          });
          box.classList.add('selected');
        });

    });
