<!DOCTYPE html>
<html>
<head>
  <title>Confirmation de contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    p {
      color: #666;
      margin-bottom: 10px;
    }
    
    .success-icon {
      font-size: 48px;
      color: #00cc66;
      margin-bottom: 20px;
      animation: scale 0.5s ease-in-out;
    }
    
    @keyframes scale {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .fade-in {
      animation: fade 1s ease-in-out;
    }
    
    @keyframes fade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirmation de contact</h2>
    <i class="success-icon">&#10004;</i>
    <p>Merci ! Votre message a été envoyé avec succès.</p>
    <p>Nous vous répondrons dès que possible.</p>
  </div>

  <script>
    // Ajouter la classe "fade-in" à l'élément principal pour activer l'animation de fondu au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      var container = document.querySelector('.container');
      container.classList.add('fade-in');
    });
  </script>
</body>
</html>
